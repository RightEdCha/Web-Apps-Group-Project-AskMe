<ion-app>
		<ion-menu>
			<ion-header>
				<ion-toolbar>
					<ion-title>Menu</ion-title>
				</ion-toolbar>
			</ion-header>

			<ion-content padding>
				<ion-list>
					<ion-menu-toggle auto-hide="false" *ngFor="let menu of appMenu">
						<ion-item href="{{menu.url}}">
							<ion-icon name="{{menu.icon}}" slot="start"></ion-icon>
							<ion-label> {{menu.title}} </ion-label>
						 </ion-item>
					</ion-menu-toggle>
					<ion-item href="home" (click)="logOut()" *ngIf="authenticated">
							<ion-icon name='log-out' slot="start"></ion-icon>
							<ion-label>Log-out</ion-label>
						</ion-item>
				</ion-list>
			</ion-content>
		</ion-menu>
		<ion-router-outlet main> </ion-router-outlet>
</ion-app>
