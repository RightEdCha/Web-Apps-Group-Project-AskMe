<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-grid>
			<ion-row>
				<ion-col size="12" size-sm>
					<ion-card>
						<ion-item>
							<ion-card-header>
								<ion-card-title> Account Information: </ion-card-title>
							</ion-card-header>
						</ion-item>
						<ion-item >
							<ion-label> First Name: {{ userData.fname }} </ion-label>
						</ion-item>
						<ion-item >
								<ion-label> Last Name: {{ userData.lname }} </ion-label>
						</ion-item>
						<ion-item >
								<ion-label> Email: {{ userData.email }} </ion-label>
						</ion-item>
						<ion-item >
								<ion-label> Username: {{ userData.username }} </ion-label>
						</ion-item>
					</ion-card>
					
					<ion-row>
						<ion-col width-50 style="text-align:center">
							<ion-button  color="primary" size="default" href="update-profile">Update Account</ion-button>
						</ion-col>
					</ion-row>
				</ion-col>

	
				<ion-col size="12" size-sm>
					<ion-card>
						<ion-item>
							<ion-card-header>
								<ion-card-title> Your Posted Questions: </ion-card-title>
							</ion-card-header>
						</ion-item>
						<ion-item  *ngFor="let theUser of userDataForQuestions; let i = index" >
							<ion-label> Question {{i+1}}: {{ theUser.questionText }}
              </ion-label>
              <ion-button slot="end" *ngIf="!theUser.closed" href="questionView/{{theUser.questionId}}" right color="primary" size="small" (click)="closeQuestion(theUser.questionId)" >Close Question</ion-button>
              <ion-button slot="end" *ngIf="theUser.closed" href="questionView/{{theUser.questionId}}" right color="primary">View Results</ion-button>
            </ion-item>
						<!-- <ion-card-content id="featured question">
							<ion-item id = "featuredQuestionText">
							</ion-item>
							<ion-button>Go Answer</ion-button>
						</ion-card-content> -->
					</ion-card>
				</ion-col>
			</ion-row>
		</ion-grid>

		<br>
		<br>
		<br>
