<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-list>
      <ion-item>
        <ion-input placeholder="Username" [(ngModel)]="username"> </ion-input>
      </ion-item>
      <ion-item>
          <ion-input placeholder="Password" [(ngModel)]="password" type="password"> </ion-input>
        </ion-item>
    </ion-list>
  
    <ion-button color="primary" size="default" (click)="logIn()">Log In</ion-button>
    <br>
    <ion-button href="register" color="primary" size="default">Register</ion-button>
  
  </ion-content>
