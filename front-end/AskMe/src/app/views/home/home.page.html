<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Home</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col size="12" size-sm>
				<ion-card>
					<ion-item>
						<ion-card-header>
							<ion-card-title> Categories: </ion-card-title>
						</ion-card-header>
					</ion-item>
					<ion-item href="category/sports/1" class="categories" id="sports">
						<ion-icon name="basketball" slot="start"></ion-icon>
						<ion-label>Sports</ion-label>
					</ion-item>

					<ion-item href="category/geography/1" class="categories" id="geography">
						<ion-icon name="globe" slot="start"></ion-icon>
						<ion-label>Geography</ion-label>
					</ion-item>

					<ion-item href="category/relationship/1" class="categories" id="relationship">
						<ion-icon name="heart" slot="start"></ion-icon>
						<ion-label>Relationship</ion-label>
					</ion-item>

					<ion-item href="category/entertainment/1" class="categories" id="entertainment">
						<ion-icon name="wifi" slot="start"></ion-icon>
						<ion-label>Entertainment</ion-label>
					</ion-item>

					<ion-item href="category/art/1" class="categories" id="art">
						<ion-icon name="color-palette" slot="start"></ion-icon>
						<ion-label>Art</ion-label>
					</ion-item>

					<ion-item href="category/science/1" class="categories" id="science">
						<ion-icon name="beaker" slot="start"></ion-icon>
						<ion-label>Science</ion-label>
					</ion-item>

					<ion-item href="category/history/1" class="categories" id="history">
						<ion-icon name="book" slot="start"></ion-icon>
						<ion-label>History</ion-label>
					</ion-item>

				</ion-card>
			</ion-col>

			<ion-col size="12" size-sm>
				<ion-card>
					<ion-item>
						<ion-card-header>
							<ion-card-title> Featured Question: </ion-card-title>
						</ion-card-header>
					</ion-item>
					<ion-card-content id="featured question">
						<ion-item id = "featuredQuestionText">
							{{question.questionText}}
						</ion-item>
						<ion-button href="/questionView/{{question.questionId}}" color="primary">Go Answer</ion-button>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
