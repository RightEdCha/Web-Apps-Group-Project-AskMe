<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Register</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Username" [(ngModel)]="username" ></ion-input>
          </ion-item>
      
          <ion-item>
              <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
          </ion-item>

        <ion-item>
            <ion-input placeholder="First Name" [(ngModel)]="firstName" ></ion-input>
          </ion-item>
      
          <ion-item>
              <ion-input placeholder="Last Name" [(ngModel)]="lastName"></ion-input>
          </ion-item>

          <ion-item>
              <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
          </ion-item>

        <ion-button  color="primary" size="default" (click)="register()">Register</ion-button>

      </ion-list>

</ion-content>
